<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Register Yourself</title>
</head>
<body>
<center><font size=7 color=blue face="chiller" >Sign Up</font>
		<form name=sup action=reg.jsp method=post >
			<table align=center width=60% height=500 >
				<tr>
					<td align=center ><h1>Username</h1></td>
					<td align=center ><input type=text name=userid></td>
				</tr>
				<tr>
					<td align=center ><h1>Password</h1></td>
					<td align=center ><input type=password name=pwd ></td>
				</tr>
				<tr>
					<td align=center ><h1>First Name</h1></td>
					<td align=center ><input type=text name=fname ></td>
				</tr>
					
				<tr>
					<td align=center ><h1>Last Name</h1></td>
					<td align=center ><input type=text name=lname ></td>
				</tr>
				<tr>
					<td align=center ><h1>Email</h1></td>
					<td align=center ><input type=email name=email ></td>
				</tr>
				<tr>
					<td colspan=2 align=center ><input type=submit name=sign value=Submit size=4 ></td>
			</table>
		</form>
</body>
</html>
